name: Build ARM64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: read
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libgtk-3-dev libwebkit2gtk-4.0-dev libssl-dev libudev-dev

      - name: Build ARM64 binary with native cargo
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: 1
        run: |
          cd src-tauri
          cargo build --target aarch64-unknown-linux-gnu --release

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: batak-tauri-arm64
          path: src-tauri/target/aarch64-unknown-linux-gnu/release/batak-tauri